<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #ece4db;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Countdown styles */
    .video-countdown-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    .video-countdown-wrapper video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

.countdown {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #000;
  font-family: 'Georgia', 'Times New Roman', serif;
  font-size: 0.9em; /* smaller font */
  font-weight: 300;
  background: rgba(255, 255, 255, 0.15);
  padding: 8px 16px; /* smaller padding */
  border-radius: 30px; /* smaller border radius */
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  text-align: center;
  letter-spacing: 1px;
  animation: breathe 3s ease-in-out infinite, fade 4s ease-in-out infinite;
}


    @keyframes breathe {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
    }

    @keyframes fade {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }

    .countdown-numbers {
      font-size: 1.4em;
      font-weight: 400;
      margin-bottom: 5px;
      font-family: 'Courier New', monospace;
    }

    .countdown-label {
      font-size: 0.75em;
      opacity: 0.9;
      text-transform: lowercase;
    }
    .video-map-wrapper {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: 0 auto 30px;
}

.video-map-wrapper video {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.map-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  aspect-ratio: 4 / 3; /* keeps 4:3 map ratio */
  max-width: 600px;
  z-index: 2;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  border-radius: 12px;
  overflow: hidden;
}

.map-overlay iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

  </style>
</head>
<body>

  <div class="container">
    <!-- Վիդեո 1 -->
    <video autoplay muted loop playsinline>
      <source src="White Black Classic Monogram Elegant Clean Wedding Invitation.mp4" type="video/mp4">
      Ձեր զննարկիչը չի աջակցում վիդեոյին։
    </video>

    <!-- Վիդեո 2 -->
    <video autoplay muted loop playsinline>
      <source src="Untitled design.mp4" type="video/mp4">
      Ձեր զննարկիչը չի աջակցում վիդեոյին։
    </video>

    <!-- Վիդեո 3 with Countdown -->
    <div class="video-countdown-wrapper">
      <video autoplay muted loop playsinline>
        <source src="Հարսանիքին մնացել է.mp4" type="video/mp4">
        Ձեր զննարկիչը չի աջակցում վիդեոյին։
      </video>
      <div class="countdown" id="countdown">
        <div class="countdown-numbers" id="countdown-display">00:00:00:00</div>
        <div class="countdown-label">օր · ժամ · րոպե · վայրկյան</div>
      </div>
    </div>

    <!-- Երաժշտություն -->
    <audio id="bg-music" loop>
      <source src="komitass.mp3" type="audio/mp3">
    </audio>
  </div>

<!-- Վիդեո 4 with Google Map overlay -->
<div class="video-map-wrapper">
  <video autoplay muted loop playsinline>
    <source src="Միջոցառումն անցկացվելու է տվյալ հասցեում՝.mp4" type="video/mp4">
    Ձեր զննարկիչը չի աջակցում վիդեոյին։
  </video>
  <div class="map-overlay">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9707.34293950543!2d44.5337388415237!3d39.97221556120423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406acb50fb6f21d9%3A0xc39bc444499a18f1!2z1YjVvdWv1aUg1L7Vq9aA1aHVtiDVitaA1aXVtNWr1bjWgtW0INWA1bjVrNWsLCBWb3NrZSBUc2lyYW4gUHJlbWl1bSBIYWxs!5e0!3m2!1sen!2sam!4v1749919024451!5m2!1sen!2sam" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</div>

</div>

  <script>
    // Music autoplay on interaction
    function playMusicOnce() {
      const music = document.getElementById("bg-music");
      music.play().catch((e) => {
        console.log("Autoplay blocked:", e);
      });
      window.removeEventListener('click', playMusicOnce);
      window.removeEventListener('scroll', playMusicOnce);
    }
    window.addEventListener('click', playMusicOnce);
    window.addEventListener('scroll', playMusicOnce);

    // Countdown timer
    const targetDate = new Date("2025-10-17T00:00:00").getTime();
   function updateCountdown() {
  const now = new Date().getTime();
  const distance = targetDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  const formattedTime = `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  document.getElementById("countdown-display").innerHTML = formattedTime;

  // Optional: when countdown ends
  if (distance < 0) {
    document.getElementById("countdown").innerHTML = '<div style="font-size: 1.5em;"> Արդեն այսօր!!!</div>';
  }
}
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
